paper_demo:
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: paper-de 
      dataset: streaming
      keyfile: /home/bu/.config/gcloud/application_default_credentials.json
      threads: 1
      timeout_seconds: 300
      location: US
  target: dev
